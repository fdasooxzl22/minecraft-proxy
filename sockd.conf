internal: 0.0.0.0 port = 1080
internal: :: port = 1080
external: eth0

method: username none

user.privileged: root
user.unprivileged: nobody

client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
}

client pass {
    from: ::/0 to: ::/0
}

socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    protocol: tcp udp
}

socks pass {
    from: ::/0 to: ::/0
    protocol: tcp udp
}
